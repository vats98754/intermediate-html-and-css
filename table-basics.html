<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <td>I'm Cell 1.</td>
            <td>I'm Cell 2.</td>
            <td>I'm Cell 3.</td>
            <td>I'm Cell 4.</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1.</td>
            <td>Row 2, Cell 2.</td>
            <td>Row 2, Cell 3.</td>
            <td>Row 2, Cell 4.</td>
        </tr>
    </table>
  </body>
</html>
