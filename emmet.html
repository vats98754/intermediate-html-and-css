<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="purple"></span> <!-- Emmet generates this thru "span.purple" -->
    <div id="red"></div> <!-- Emmet generates this thru "div#red" -->
    <div class="class-1 class-2" id="id-1"></div> <!-- Emmet generates this thru ".class-1.class-2#id-1" -->
    <button type="submit"></button> <!-- Emmet generates this thru 'button[type="submit"]' -->
    <!-- Emmet generates attributed elems thru "tagName[attribute='attributeValue']" -->
    <div class="purple"><span id="within-purple"></span></div> <!-- Emmet generates this thru "div.purple > span#within-purple" -->
    <!-- "parentTag > childTag" is used to create descendant tags-->
    <div class="container">
        <nav>
            <ul class="list">
                <li class="listItem class-1">List Item 01</li>
                <li class="listItem class-2">List Item 02</li>
                <li class="listItem class-3">List Item 03</li>
                <li class="listItem class-4">List Item 04</li>
                <li class="listItem class-5">List Item 05</li>
                <li class="listItem class-6">List Item 06</li>
                <li class="listItem class-7">List Item 07</li>
                <li class="listItem class-8">List Item 08</li>
                <li class="listItem class-9">List Item 09</li>
                <li class="listItem class-10">List Item 10</li>
            </ul>
        </nav>
    </div>
    <!-- Emmet generates the above thru "div.container>nav>ul.list>li.listItem*10.class-${List Item $$}" -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- Emmet generates the above thru "(header>nav)+main+footer", where '()' groups elements and '+' implies siblings -->
    <header>
        <h2>Heading</h2>
        <nav>
            <ol>
                <li><a href="">Link 1</a></li>
                <li><a href="">Link 2</a></li>
                <li><a href="">Link 3</a></li>
                <li><a href="">Link 4</a></li>
                <li><a href="">Link 5</a></li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- Emmet generates the above thru "(header>h2{Heading}+nav>ol>li*5>a{Link $})+main+footer" -->
    <form action="" method="post">
        <div class="group"><input type="text"></div>
    </form>
    <!-- Emmet generates the above thru "form:post>.group>input" wherein Emmet gives suggestions to fill in these elems' attributes -->
    <form action="" method="post">
        <div class="group"><label for=""></label><input type="text" name="" id=""></div>
        <div class="group"><label for=""></label><input type="number" name="" id=""></div>
    </form>
    <!-- Emmet generates the above thru "form:post>(.group>label+input:text)+.group>label+input:number" -->
</body>
</html>
