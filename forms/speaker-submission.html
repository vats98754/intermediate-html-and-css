<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='speaker.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
    <!-- INPUT ELEMENTS -->
    <form action="example.com/postpath" method="post">
        <!-- Basic Text Input -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" placeholder="Joe">
        <!-- Email Input -->
        <label for="user_email">Email Address:</label>
        <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
        <!-- Password Input -->
        <label for="user_password">Password:</label>
        <input type="password" name="user_password" id="user_password">
        <!-- Number Input -->
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount">
        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">

        <textarea name="user_quote" id="user_quote" cols="30" rows="10">Some initial content</textarea>
    </form>
    
    <!-- SELECTION ELEMENTS -->
    <form action="example.com/getpath" method="get">

        <!-- Select Dropdown -->
        <select name="car" id="car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <!-- Default option can be pre-selected using the 'selected' keyword after the value, else first option -->
            <option value="ford" selected>Ford</option>
        </select>

        <!-- Options can be grouped through 'optgroup' -->
        <select name="fashion" id="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>

        <!-- Radio Buttons -->
        <h1>Ticket Type</h1>
        <!-- All inputs have the same name, indicating just one of those inputs can be selected -->
        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>
        <!-- "checked" within the apt input tag sets the default selection for the radio buttons -->
        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult" checked>
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
        </div>

        <!-- Checkboxes -->
        <h1>Pizza Toppings</h1>
        <div>
            <input type="checkbox" name="topping" id="sausage" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <!-- "checked" within the apt input tag sets a checkbox as checked by default -->
        <div>
            <input type="checkbox" name="topping" id="pepperoni" value="pepperoni" checked>
            <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
            <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
            <input type="checkbox" name="topping" id="onions" value="onions">
            <label for="onions">Onions</label>
        </div>

        <!-- Buttons -->
        <button>Click Me</button>
        <!-- Three types of buttons; to submit the parent form's data, use type="submit" -->
        <button type="submit">Submit</button>
        <!-- For reverting/clearing form to its original data values, use type="reset" -->
        <button type="reset">Reset</button>
        <!-- Last type is the generic type="button", which is commonly used in JS for interactive UI -->
        <button type="button">Click to Toggle</button>

        <!-- Organizing Form Elements -->
        <!-- Fieldset Element - allows us to group related form inputs into one logical unit -->
        <fieldset>
            <!-- legend gives fieldset a heading or caption so the user can see what a grouping of inputs is for. -->
            <legend>Name Details</legend>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>
        <!-- Fieldsets commonly used to group radio buttons and legend used to describe purpose of options -->
        <fieldset>
            <legend>What would you like to drink?</legend>
            <div>
                <input type="radio" name="drink" id="coffee" value="coffee">
                <label for="coffee">Coffee</label>
            </div>
            <div>
                <input type="radio" name="drink" id="soda" value="soda">
                <label for="soda">Soda</label>
            </div>
            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>
        </fieldset>
    </form>
  </body>
</html>
